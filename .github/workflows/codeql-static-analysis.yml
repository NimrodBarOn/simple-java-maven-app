name: CodeQL Analysis

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup CodeQL
        uses: github/codeql-action/setup-codeql@v3
        with:
          languages: java

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v3

