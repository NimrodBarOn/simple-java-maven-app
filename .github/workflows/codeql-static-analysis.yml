name: CodeQL Analysis

on:
  push:
    branches:
      - master
      - development
      
  pull_request:
    branches:
      - master
      - development

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Adjust to your Java version

      - name: Setup CodeQL
        uses: github/codeql-action/setup-codeql@v3
        with:
          languages: java

      - name: Build project
        run: ./mvnw clean install # Adjust according to your build system

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'default'

