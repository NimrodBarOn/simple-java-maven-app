name: CodeQL Analysis

on:
  push:
    branches:
      - master
      - development
      
  pull_request:
    branches:
      - master
      - development

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build project
        run: ./mvnw clean install # Adjust according to your build system

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

