name: Docker Image Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:latest .

    - name: Scan Docker Image
      run: |
        docker scan ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:latest --severity high
        # Fail the build if there are high severity vulnerabilities
        if [[ $(docker scan ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:latest --json | jq '.vulnerabilities[] | select(.severity == "high")') ]]; then
          echo "High severity vulnerabilities found!"
          exit 1
        fi

