name: Dockerfile Lint

on:
  pull_request:
    paths:
      - '**/Dockerfile'
  push:
    branches:
      - master
      - development

jobs:
  hadolint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Hadolint
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile
      continue-on-error: false  # Ensure the job fails if Hadolint fails

