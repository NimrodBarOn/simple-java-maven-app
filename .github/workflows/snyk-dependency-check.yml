name: Snyk Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    name: Run Snyk to check for vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (or relevant environment)
        uses: actions/setup-node@v3
        with:
          node-version: '14' # specify your Node.js version if needed

      - name: Install dependencies
        run: npm install # or other commands based on your project

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions@v2
        with:
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

